<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: relative;
        }

        .hidden {
            display: none !important;
        }

        #overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: hsla(0, 100%, 50%, 0.2);
            pointer-events: none;
        }

        #HUD {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-size: xx-large;
            color: white;
            display: grid;
            padding: 2rem 2rem 4rem;
            grid-template-areas: 'score .' 'health distance';
            pointer-events: none;
        }

        #health {
            align-self: self-end;
            grid-area: health;
        }

        progress[value] {
            -webkit-appearance: none;
            appearance: none;
            width: 70%;
            height: 2rem;
        }

        progress::-moz-progress-bar { background: green; }
        progress::-webkit-progress-value { background: green; }
        progress { color: green; }

        progress[value="2"]::-moz-progress-bar { background: orange; }
        progress[value="2"]::-webkit-progress-value { background: orange; }
        progress[value="2"] { color: orange; }

        progress[value="1"]::-moz-progress-bar { background: red; }
        progress[value="1"]::-webkit-progress-value { background: red; }
        progress[value="1"] { color: red; }

        #distance {
            grid-area: distance;
            align-self: self-end;
            justify-self: self-end;
        }

        #score {
            grid-area: score;
        }


        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #introduction, #end-screen {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            pointer-events: none;
            flex-direction: column;
        }

        .big-text {
            font-size: 5rem;
            -webkit-text-stroke: 2px #263238;
            color: hsl(0, 0%, 86%);
            font-weight: bolder;
        }

        #instructions {
            width: 50%;
        }

        #extra-score {
            color: hsla(120, 61%, 34%, 0);
            font-size: 3rem;
            font-weight: bolder;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .float-up {
            color: hsla(120, 61%, 34%, 0);
            animation: float-up;
            animation-duration: 2s;
        }

        @keyframes float-up {
            0% {
                color: hsla(120, 61%, 34%, 1);
                -webkit-text-stroke: 1px #e2eaa7;
                transform: translate(-50%, 0);
            }

            33% {
                opacity: 100%;
            }

            100% {
                opacity: 0%;
                transform: translate(-50%, -15rem);
            }
        }
    </style>
    <script src="ts/app.ts" defer></script>
</head>

<body>
<div class="wrapper">
    <div id="overlay" class="hidden"></div>
    <div id="HUD" class="hidden">
        <div id="health">Health: <progress min="0" max="3" value="3"/></div>
        <div id="distance">- -</div>
        <div id="score">- -</div>
    </div>
    <div id="introduction">
        <div class="big-text">NES - Not Enough Space!</div>

        <img id="instructions" src="resources/images/Instructions.png" alt="Keyboard Instructions">
    </div>

    <div id="end-screen" class="hidden">
        <div class="big-text" id="end-text">Game Over!</div>
        <div id="score-report" class="big-text">--</div>
    </div>

    <div id="extra-score">
        +500
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
</div>
</body>

</html>
