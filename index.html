<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Babylon Template</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            position: relative;
        }

        .hidden {
            display: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: hsla(0, 100%, 50%, 0.2);
            pointer-events: none;
        }

        #HUD {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: xx-large;
            color: white;
            background-color: hsla(0, 70%, 50%, 0.5);
            padding: 1rem;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="ts/app.ts" defer></script>
</head>

<body>
<div class="wrapper">
    <div id="overlay" class="hidden"></div>
    <div id="HUD">
        <div id="health">- -</div>
        <div id="exit">- -</div>
        <div id="score">- -</div>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
</div>
//touch-action="none" for best results from PEP
</body>

</html>
